<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>

    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    >
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      rel="stylesheet"
    >

    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <div class="card__img">
        <img src="images/imac.jpeg" alt="product">
      </div>

      <h2 class="title card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review review">
        <ul class="stars review__stars review__stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="review__reviews">Reviews: 5</div>
      </div>

      <div class="card__pricing pricing">
        <span class="pricing__title">Price:</span>

        <strong class="pricing__price">$2,199</strong>
      </div>

      <a 
        href="#"
        data-qa="hover"
        class="card__btn" 
      >
        Buy
      </a>

    </div>
  </body>
</html>
